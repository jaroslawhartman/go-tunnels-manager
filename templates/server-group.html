{{define "server-group" }}
<div class="card text-start">
    <div class="card-body">
        <h4 class="card-title">{{.Name}}</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Local port</th>
                        <th scope="col">Remote host:port</th>
                        <th scope="col">URL</th>
                        <th scope="col">Details</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{$Command := .Command}}
                    {{$JumphostId := .Id}}
                    {{range .Tunnels}}
                    <tr class="">
                        <td scope="row">{{.Name}}</td>
                        <td>{{.Local_port}}</td>
                        <td>{{.Remote}}</td>
                        <td>
                            <a href="{{.URL}}">{{.URL}}</a>
                        </td>
                        <td>
                            <a href="#" data-bs-toggle="tooltip" data-bs-title="{{$Command | html}}">Command</a>,
                            <a href="#" data-bs-toggle="tooltip" data-bs-title="Tunnel log">Log</a>
                        </td>
                        <td>
                            {{if eq .Status "ok" }}
                            <a name="" id="" class="btn btn-sm btn-success" href="#" role="button"
                                data-bs-toggle="tooltip" data-bs-title="The tunnel is up. Press this button to stop.">
                                <i class="bi-check-circle-fill"></i>
                                Up
                            </a>
                            {{else}}
                            <a name="" id="" class="btn btn-sm btn-danger" href="#" role="button"
                                data-bs-toggle="tooltip"
                                data-bs-title="The tunnel is down. Press this button to start.">
                                <i class="bi-bootstrap-reboot"></i>
                                Down
                            </a>
                            {{end}}
                        </td>
                        <td>
                            <div class="btn-group btn-sm" role="group" aria-label="Button group name">
                                <button
                                hx-trigger="click"
                                hx-get="tunnel/get/{{$JumphostId}}/{{.Id}}"
                                hx-target="#tunnel-edit-modal"
                                hx-swap="outerHTML"
                                hx-trigger="click from:button"
                                type="button" class="btn btn-primary btn-sm"

                                data-bs-toggle="tooltip"
                                    data-bs-title="Edit"
                                    >
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip"
                                    data-bs-title="Delete">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
